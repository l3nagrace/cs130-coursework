<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Image Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/gallery.css">
        <script type="text/javascript" src="js/index.js" defer></script>
    </head>
    <body>
        <main>
            <!-- preview panel -->
            <section class="preview_box">
                <button class="featured_image" style="background-image:url('images/field1.jpg')" onclick="featuredImageClick()"></button>
                <button class="prev" onclick="previous()">&lsaquo;</button>
                <button class="next" onclick="next()">&rsaquo;</button>
            </section>

            <!-- thumbnails -->
            <ul class="cards"></ul>
        </main>
        
    </body>
</html>
